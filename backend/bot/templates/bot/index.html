<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English bot | Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-4">
          <h2>Top 5 players:</h2>
          {% if top_five_players %}
            <ul class="list-group mb-3">
              {% for player in top_five_players %}
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 class="my-0">{{ player.username }}</h6>
                    </div>
                    <span class="text-body-secondary">{{ player.num_right_answers }}</span>
                  </li>
              {% endfor %}
            </ul>
          {% else %}
            <p>No players yet</p>
          {% endif %}
        </div>
        <div class="col-4">
          <h2>Statistics:</h2>
          <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Num of words:</h6>
                </div>
                <span class="text-body-secondary">{{ words_cnt }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Num of players:</h6>
                </div>
                <span class="text-body-secondary">{{ players_cnt }}</span>
              </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
